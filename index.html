<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg nav-style">
            <div class="container-fluid">
                <!-- <a class="navbar-brand site-title" href="#">JournalEasy</a> -->
                <h1 class="navbar-brand site-title">JournalEasy</h1>
                <div class="nav-separator">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" aria-current="page" href="home.html">Home</a>
                            <a class="nav-link active" href="index.html">Login</a>
                            <a class="nav-link" href="about.html">About/How to Use</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <main class="flex-fill">
        <div class="image">
            <img id="journal-photo" width="400" src="journal-scaled.jpeg">
        </div>
        <h3>Fill out the form and hit either login or create depending on if you have an account or not!</h3>
        <!-- <form method="get" action="home.html">
        <div>
          <input type="text" placeholder="username" />
        </div>
        <div>
          <input type="password" placeholder="password" />
        </div>
        <button type="submit">Login</button>
        <button type="submit">Create</button>
      </form> -->

      <div class="container mt-5">
        <ul class="nav nav-tabs justify-content-center" id="authTab" role="tablist">
            <li class="nav-item" role="presentation">
            <button class="nav-link active" id="signin-tab" data-bs-toggle="tab" data-bs-target="#signin" type="button" role="tab">
                Sign In
            </button>
            </li>
            <li class="nav-item" role="presentation">
            <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">
                Sign Up
            </button>
            </li>
        </ul>

        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="signin" role="tabpanel">
                <form method="get" action="home.html">
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 button-color">Login</button>
                </form>
            </div>
            <div class="tab-pane fade" id="signup" role="tabpanel">
                <form method="get" action="home.html">
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Sign Up</button>
                </form>
            </div>
        </div>
</div>


    </main>
